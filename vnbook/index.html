<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PNG icons for different sizes -->
    <link rel="icon" type="image/x-icon" sizes="32x32" href="/resources/icons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="96x96" href="/resources/icons/favicon-96.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/resources/icons/favicon-192.png" />

    <!-- Apple Touch Icon for iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/resources/icons/apple-touch-icon.png" />

    <title>单词本-VNBook</title>

    <style>
      #browser-compatibility-warning {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: #fff;
        z-index: 9999;
        padding: 40px 20px;
        box-sizing: border-box;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      }
      #browser-compatibility-warning.show {
        display: block;
      }
      #browser-compatibility-warning h1 {
        color: #ff6b6b;
        margin-bottom: 20px;
      }
      #browser-compatibility-warning ul {
        text-align: center;
        max-width: 500px;
        margin: 20px auto;
        line-height: 1.8;
        list-style: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="browser-compatibility-warning" style="display: none">
      <h1>⚠️ Browser Not Supported</h1>
      <p>Your browser version is too old to run this application.</p>
      <p id="feature-error"></p>
      <p>Please upgrade to a modern browser:</p>
      <ul>
        <li>Chrome 51+ (2016 or later)</li>
        <li>Firefox 54+ (2017 or later)</li>
        <li>Safari 10+ (2016 or later)</li>
        <li>Edge 15+ (2017 or later)</li>
      </ul>
      <p style="font-size: 12px; color: #999; margin-top: 20px">
        Your browser: <span id="user-agent"></span>
      </p>
    </div>
    <div id="app"></div>
    <script>
      // Browser compatibility check - must run before Vue app loads
      ;(function () {
        var warningEl = document.getElementById('browser-compatibility-warning')
        var featureEl = document.getElementById('feature-error')
        var uaEl = document.getElementById('user-agent')

        function showError(feature) {
          if (featureEl) featureEl.textContent = 'Missing: ' + feature
          if (uaEl) uaEl.textContent = navigator.userAgent
          warningEl.style.display = 'block'
          console.error(feature + ' not supported. Please upgrade your browser.')
        }

        // Check Proxy support (Vue 3 reactivity core)
        if (typeof Proxy === 'undefined') {
          showError('Proxy (required for Vue 3)')
          return
        }

        // Check ES6 Promise support
        if (typeof Promise === 'undefined') {
          showError('Promise (required for Vue 3 and async operations)')
          return
        }

        // Check TextEncoder support (required for SHA-256 hashing)
        if (typeof TextEncoder === 'undefined') {
          showError('TextEncoder (required for password hashing)')
          return
        }

        // All checks passed - hide warning (it should already be hidden)
        console.log('Browser compatibility check passed')
      })()
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
